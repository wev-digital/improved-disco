<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2780/2780137.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
</head>
<body>
    <header> <!--!Parte da barra de navegação-->
        <nav>
            <div class="camper_logo"> <!--!Parte da parte da logo fixada na barra de navegação-->
                <span class="logo_icon"><ion-icon name="logo-github"></ion-icon></span>
                <h1>Game</h1>
            </div>
            <div class="mobile"> <!--!Parte do botão que faz a barra de navegação se ajustar-->
                <button onclick="menu()">&#9776</button>
            </div>
            <ul class="campe_list"> <!--!Parte com as listas e opções que estarão na barra de navegação-->
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                        <span class="text">Games</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="text">News</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="code-outline"></ion-icon></span>
                        <span class="text">Dev</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                        <span class="text">Support</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="storefront-outline"></ion-icon></span>
                        <span class="text">Store</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="text">Contact</span>
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="text">Community</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="campe_apresentacion">
                <div class="camper_entrada">
                    <span class="main_icon"><ion-icon name="wifi"></ion-icon></span>
                    <h2>popular games</h2>
                    <span class="main_icon"><ion-icon name="trending-up"></ion-icon></span>
                </div>
                <div class="campe_banner">
                    <div class="banner">
                        <img class="banner_png" src="https://w0.peakpx.com/wallpaper/105/594/HD-wallpaper-video-game-minecraft.jpg">
                    </div>
                </div>
            </div>
            <div class="campe_promotion">
                <div class="text_promotion">
                    <span class="main_icon"><ion-icon name="logo-octocat"></ion-icon></span>
                    <h2>Famosos Do Dia</h2>
                    <span class="main_icon"><ion-icon name="logo-snapchat"></ion-icon></span>
                </div>
                <div class="games_promotion">
                    <ul>
                        <li>
                            <a href="">
                                <img src="https://www.europanet.com.br/upload/id_produto/60_____/6000701g.jpg">
                                <span class="main_text">Fc 2024</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://upload.wikimedia.org/wikipedia/pt/e/e7/Red_Dead_Redemption_2.png">
                                <span class="main_text">red dead</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://s2-techtudo.glbimg.com/emive1thVR6x2SyhvaOZ5_kR-EY=/0x0:300x371/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/1/9/8cOmg9TkaB2PgkS1sUjQ/2013-04-02-gta5-capa-rockstar-.jpg">
                                <span class="main_text">gta v</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/redeem-art-minecraft-285x380.jpg">
                                <span class="main_text">minecraft</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://upload.wikimedia.org/wikipedia/pt/d/d7/Gran_Turismo_7_capa.png">
                                <span class="main_text">GT7</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="https://upload.wikimedia.org/wikipedia/pt/9/97/COD-IW_%28capa%29.jpeg">
                                <span class="main_text">Cod</span>
                            </a>

                    </ul>

            </div>
        </div>

</html>
